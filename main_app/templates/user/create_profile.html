{% extends 'base.html' %}

{% block content %}

<div class="card border-warning mb-3 signup-div">
  <div class="card">
    <div class="card-body">
      <h1>Create Profile</h1>
      <form action="" method="POST">
        {% csrf_token %}
        <table>
        {{ form.as_table }}
        </table>
        <input type="submit" value="Submit!" class="btn btn-warning mt-3"/>
      </form>
    </div>
  </div>
</div>

{% endblock %}
